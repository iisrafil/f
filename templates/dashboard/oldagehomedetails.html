{% extends "dashboard/base.html" %}

{% block content %}


<div class="container-fluid">
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark mb-0">Oldage home</h3>
    </div>
    <div class="row">
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-start-primary py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col me-2">
                            <div class="text-uppercase text-primary fw-bold text-xs mb-1">
                                <span>{{ oldagehome.license_no }}</span></div>
                            <div class="text-dark fw-bold h5 mb-0"><span><a class="btn" href="#">{{ oldagehome.name }}</a></span></div>
                        </div>
                        <div class="col-auto"><i class="bi bi-house-heart-fill"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-start-primary py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col me-2">
                            <div class="text-uppercase text-primary fw-bold text-xs mb-1">
                                <span><a class="btn" href="{% url 'oldage_home_members' oldagehome.pk %}">Elder members</a></span></div>
                            <div class="text-dark fw-bold h5 mb-0"><span>{{ member }}</span></div>
                        </div>
                        <div class="col-auto"><i class="bi bi-house-heart-fill"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-start-primary py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col me-2">
                            <div class="text-uppercase text-primary fw-bold text-xs mb-1">
                                <span><a class="btn" href="{% url 'oldage_home_doctors' oldagehome.pk %}">Doctors</a></span></div>
                            <div class="text-dark fw-bold h5 mb-0"><span>{{ doctors }}</span></div>
                        </div>
                        <div class="col-auto"><i class="bi bi-house-heart-fill"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-start-primary py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col me-2">
                            <div class="text-uppercase text-primary fw-bold text-xs mb-1">
                                <span><a class="btn" href="#">Staff</a></span></div>
                            <div class="text-dark fw-bold h5 mb-0"><span>{{ staff }}</span></div>
                        </div>
                        <div class="col-auto"><i class="bi bi-house-heart-fill"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-start-primary py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col me-2">
                            <div class="text-uppercase text-primary fw-bold text-xs mb-1">
                                <span><a class="btn" href="{% url 'oldage_home_patient' oldagehome.pk %}">Ill patient</a></span></div>
                            <div class="text-dark fw-bold h5 mb-0"><span>{{ illness_list }}</span></div>
                        </div>
                        <div class="col-auto"><i class="bi bi-house-heart-fill"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
